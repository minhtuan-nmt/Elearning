<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Edumall</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrapper">
        <!-- Đăng xuất -->
        <div class="form-box register">
            <h2>Đăng Ký</h2>
            <form action="register.php" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username"required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password"required>
                    <label>Mật khẩu</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="email"required>
                    <label>Email</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi đồng ý với các điều khoản và điều kiện</label>
                   
                </div>
                <button type="submit" class="nutdangnhap">Đăng ký</button>
            </form>
                <div class="login-register">
                    <p>Đã có tài khoản? <a href="./login.html" class="login-link">Đăng nhập</a></p>
                </div>
        </div>
